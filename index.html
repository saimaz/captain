<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain ORBIO Adventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0514;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>

    <!-- Foundation (load first — others depend on these) -->
    <script src="js/constants.js"></script>
    <script src="js/GameRegistry.js"></script>
    <script src="js/levels/Level1Data.js"></script>
    <script src="js/levels/Level2Data.js"></script>
    <script src="js/levels/Level3Data.js"></script>
    <script src="js/GameLevelRegistry.js"></script>
    <script src="js/PlayerStateMachine.js"></script>

    <script src="js/UIHelper.js"></script>

    <!-- Entities (Player, Enemy, ShooterTrap — loaded before GameScene) -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/ShooterTrap.js"></script>

    <!-- Scenes (order matters — PreloadScene must be first in the list) -->
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/LevelSelectScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/UIScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/scenes/PauseScene.js"></script>

    <!-- Game bootstrap (last — uses all of the above) -->
    <script src="js/game.js"></script>
</body>
</html>
